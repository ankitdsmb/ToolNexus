name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: toolnexus
          POSTGRES_USER: toolnexus
          POSTGRES_PASSWORD: toolnexus
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U toolnexus -d toolnexus"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS dependencies
        run: npm ci

      - name: Cache Playwright browser binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Chromium runtime
        run: npx playwright install --with-deps chromium

      - name: Frontend platform guard
        run: npm run check:platform

      - name: Frontend tests with coverage
        run: npm run test:js -- --runInBand

      - name: Restore
        run: dotnet restore ToolNexus.sln

      - name: Build (Release)
        run: dotnet build ToolNexus.sln -c Release --no-restore /p:ContinuousIntegrationBuild=true /p:Deterministic=true

      - name: Bootstrap validation gate
        env:
          TOOLNEXUS_DB_CONNECTION: Host=localhost;Port=5432;Database=toolnexus;Username=toolnexus;Password=toolnexus
        run: ./scripts/bootstrap-validation.sh

      - name: Test
        env:
          TOOLNEXUS_DB_CONNECTION: Host=localhost;Port=5432;Database=toolnexus;Username=toolnexus;Password=toolnexus
        run: dotnet test ToolNexus.sln -c Release --no-build --verbosity normal


      - name: npm test
        run: npm test

      - name: Playwright smoke
        env:
          TOOLNEXUS_DB_CONNECTION: Host=localhost;Port=5432;Database=toolnexus;Username=toolnexus;Password=toolnexus
        run: npm run test:playwright:smoke

      - name: Collect coverage and enforce threshold
        run: |
          dotnet test tests/ToolNexus.Tools.Json.Tests/ToolNexus.Tools.Json.Tests.csproj \
            -c Release \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=./TestResults/coverage/ \
            /p:Include="[ToolNexus.Application]*%2c[ToolNexus.Domain]*%2c[ToolNexus.Infrastructure]*" \
            /p:Threshold=0 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

      - name: Publish coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/ToolNexus.Tools.Json.Tests/TestResults/coverage/coverage.cobertura.xml

      - name: Build production Docker image
        run: docker build -f dockerfile -t toolnexus-api:ci .
