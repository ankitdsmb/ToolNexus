<div class="tool-runtime-local json-to-yaml-runtime json-to-yaml-tool-runtime">
 <header class="tool-local-header">
  <div>
   <h2>
    <span data-bind="tool.title">
    </span>
   </h2>
   <p class="tool-json-yaml__description">
    Accurate JSON to YAML conversion with deterministic, safe serialization.
   </p>
  </div>
  <span class="tool-json-yaml__badge">
   Client-side processing
  </span>
 </header>
 <section class="tool-actions">
  <button class="tool-btn tool-btn--primary" id="convertBtn" type="button">
   Convert
  </button>
  <button class="tool-btn tool-btn--outline" id="clearBtn" type="button">
   Clear input
  </button>
  <button class="tool-btn tool-btn--outline" disabled="" id="copyBtn" type="button">
   Copy YAML
  </button>
  <button class="tool-btn tool-btn--ghost" disabled="" id="downloadBtn" type="button">
   Download .yaml
  </button>
  <label class="tool-option">
   <input id="autoConvertToggle" type="checkbox"/>
   Auto convert
  </label>
  <label class="tool-option">
   <input checked="" id="prettyToggle" type="checkbox"/>
   Pretty mode
  </label>
  <label class="tool-option">
   <input id="compactToggle" type="checkbox"/>
   Compact mode
  </label>
  <label class="tool-option">
   <input id="quoteAllToggle" type="checkbox"/>
   Quote all strings
  </label>
  <label class="tool-option">
   <input id="sortKeysToggle" type="checkbox"/>
   Sort keys
  </label>
  <label class="tool-option">
   <input checked="" id="multilineToggle" type="checkbox"/>
   Multiline block style
  </label>
  <label class="tool-option tool-option--select" for="indentSelect">
   Indentation
   <select id="indentSelect">
    <option selected="" value="2">
     2 spaces
    </option>
    <option value="4">
     4 spaces
    </option>
   </select>
  </label>
  <label class="tool-option tool-option--select" for="multilineStyle">
   Multiline mode
   <select id="multilineStyle">
    <option selected="" value="literal">
     Literal (|)
    </option>
    <option value="folded">
     Folded (&gt;)
    </option>
   </select>
  </label>
 </section>
 <section class="tool-editors">
  <section class="tool-editor-panel">
   <div class="tool-json-yaml__panel-header">
    <h2>
     JSON input
    </h2>
    <span>
     Ctrl/Cmd + Enter to convert · Ctrl/Cmd + L to clear
    </span>
   </div>
   <textarea class="tool-json-yaml__editor" data-bind="tool.exampleInput" id="jsonInput" placeholder='{"service":"toolnexus","enabled":true}' spellcheck="false"></textarea>
  </section>
  <section class="tool-editor-panel">
   <div class="tool-json-yaml__panel-header">
    <h2>
     YAML output
    </h2>
    <span id="sizeText">
     0 object(s) · 0 array(s) · 0 primitive(s)
    </span>
   </div>
   <textarea class="tool-json-yaml__editor tool-json-yaml__editor--output" id="yamlOutput" placeholder="YAML output will appear here" readonly="" spellcheck="false"></textarea>
  </section>
 </section>
 <section class="tool-metrics">
  <p class="tool-json-yaml__status" id="statusText">
   Ready
  </p>
  <section class="tool-json-yaml__error" hidden="" id="errorBox" role="alert">
   <h3 id="errorTitle">
    Conversion failed
   </h3>
   <p id="errorDetail">
   </p>
  </section>
 </section>
</div>
