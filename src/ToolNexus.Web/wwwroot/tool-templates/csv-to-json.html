<div class="tool-runtime-widget">
 <header class="tool-local-header">
  <div>
   <h2>
    <span data-bind="tool.title">
    </span>
   </h2>
   <p>
    <span data-bind="tool.seoDescription">
    </span>
   </p>
  </div>
  <span class="csv-json-page__badge">
   Client-side processing only
  </span>
 </header>
 <section class="tool-local-actions">
  <button class="tool-btn tool-btn--primary" id="convertBtn" type="button">
   Convert
  </button>
  <button class="tool-btn tool-btn--outline" id="clearBtn" type="button">
   Clear
  </button>
  <button class="tool-btn tool-btn--outline" id="copyBtn" type="button">
   Copy JSON
  </button>
  <button class="tool-btn tool-btn--ghost" id="downloadBtn" type="button">
   Download JSON
  </button>
  <label>
   Delimiter
   <select id="delimiterSelect">
    <option value=",">
     Comma (,)
    </option>
    <option value=";">
     Semicolon (;)
    </option>
    <option value="\t">
     Tab
    </option>
   </select>
  </label>
  <label>
   <input checked="" id="useHeaderToggle" type="checkbox"/>
   First row is header
  </label>
  <label class="csv-json-controls__custom" hidden="" id="customHeadersField">
   Custom headers
   <input id="customHeadersInput" placeholder="name,age,email" type="text"/>
  </label>
  <label>
   <input id="autoConvertToggle" type="checkbox"/>
   Auto-convert
  </label>
  <label>
   <input checked="" id="prettyToggle" type="checkbox"/>
   Pretty JSON
  </label>
  <label>
   Indent
   <select id="indentSelect">
    <option selected="" value="2">
     2 spaces
    </option>
    <option value="4">
     4 spaces
    </option>
    <option value="8">
     8 spaces
    </option>
   </select>
  </label>
  <label>
   <input checked="" id="typeDetectToggle" type="checkbox"/>
   Auto type detection
  </label>
  <label>
   <input checked="" id="emptyAsNullToggle" type="checkbox"/>
   Empty as null
  </label>
  <label>
   <input id="sanitizeToggle" type="checkbox"/>
   Sanitize formula cells
  </label>
  <label>
   Preview rows
   <input id="previewRowsInput" min="1" type="number" value="50"/>
  </label>
 </section>
 <section class="tool-local-body">
  <section class="tool-local-surface">
   <h2>
    CSV Input
   </h2>
   <p class="csv-json-panel__hint">
    Ctrl/Cmd + Enter to convert. Ctrl/Cmd + L to clear.
   </p>
   <textarea class="csv-json-editor" data-bind="tool.exampleInput" id="csvInput" spellcheck="false"></textarea>
  </section>
  <section class="tool-local-surface">
   <div class="csv-json-panel__header">
    <h2>
     JSON Output
    </h2>
    <div class="csv-json-metrics">
     <span id="rowCount">
      Rows: 0
     </span>
     <span id="charCount">
      Chars: 0
     </span>
    </div>
   </div>
   <textarea class="csv-json-editor" id="jsonOutput" placeholder="JSON output appears here" readonly="" spellcheck="false"></textarea>
  </section>
 </section>
 <section class="tool-local-metrics">
  <p aria-live="polite" class="csv-json-status" id="statusText" role="status">
   Ready
  </p>
  <section aria-live="assertive" class="csv-json-error" hidden="" id="errorBox" role="alert">
  </div>
 </section>
</div>
