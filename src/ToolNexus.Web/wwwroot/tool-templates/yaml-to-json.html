<div class="tool-runtime-widget">
 <header class="tool-local-header">
  <div>
   <h2>
    <span data-bind="tool.title">
    </span>
   </h2>
   <p class="tool-yaml-json__description">
    Enterprise-safe YAML parsing with deterministic JSON conversion entirely in your browser.
   </p>
  </div>
  <span class="tool-yaml-json__badge">
   Client-side processing
  </span>
 </header>
 <section class="tool-local-actions">
  <button class="tool-btn tool-btn--primary" id="convertBtn" type="button" data-tool-primary-action>
   Convert
  </button>
  <button class="tool-btn tool-btn--outline" id="clearBtn" type="button">
   Clear input
  </button>
  <button class="tool-btn tool-btn--outline" disabled="" id="copyBtn" type="button">
   Copy JSON
  </button>
  <button class="tool-btn tool-btn--ghost" disabled="" id="downloadBtn" type="button">
   Download .json
  </button>
  <label class="tool-option">
   <input id="autoConvertToggle" type="checkbox"/>
   Auto convert
  </label>
  <label class="tool-option">
   <input checked="" id="prettyToggle" type="checkbox"/>
   Pretty JSON
  </label>
  <label class="tool-option">
   <input id="sortKeysToggle" type="checkbox"/>
   Sort keys
  </label>
  <label class="tool-option">
   <input checked="" id="autoTypesToggle" type="checkbox"/>
   Auto type detection
  </label>
  <label class="tool-option">
   <input id="strictStringsToggle" type="checkbox"/>
   Preserve strings strictly
  </label>
  <label class="tool-option">
   <input id="parseDatesToggle" type="checkbox"/>
   Parse date-like strings
  </label>
  <label class="tool-option tool-option--select" for="indentSelect">
   Indentation
   <select id="indentSelect">
    <option selected="" value="2">
     2 spaces
    </option>
    <option value="4">
     4 spaces
    </option>
   </select>
  </label>
 </section>
 <section class="tool-local-body">
  <section class="tool-local-surface">
   <div class="tool-yaml-json__panel-header">
    <h2>
     YAML input
    </h2>
    <span>
     Ctrl/Cmd + Enter to convert · Ctrl/Cmd + L to clear
    </span>
   </div>
   <textarea class="tool-yaml-json__editor" data-bind="tool.exampleInput" id="yamlInput" placeholder="service: toolnexus" spellcheck="false"></textarea>
  </section>
  <section class="tool-local-surface">
   <div class="tool-yaml-json__panel-header">
    <h2>
     JSON output
    </h2>
    <span id="metricsText">
     0 line(s) · 0.0 KB · 0 object(s) · 0 array(s) · 0 primitive(s)
    </span>
   </div>
   <textarea class="tool-yaml-json__editor tool-yaml-json__editor--output" id="jsonOutput" placeholder="JSON output will appear here" readonly="" spellcheck="false"></textarea>
  </section>
 </section>
 <section class="tool-local-metrics">
  <p class="tool-yaml-json__status" id="statusText">
   Ready
  </p>
  <section class="tool-yaml-json__error" hidden="" id="errorBox" role="alert">
   <h3 id="errorTitle">
    YAML parsing failed
   </h3>
   <p id="errorDetail">
   </p>
  </section>
 </section>
</div>
