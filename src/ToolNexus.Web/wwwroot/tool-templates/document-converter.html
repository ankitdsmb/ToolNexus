<div class="tool-runtime-widget">
  <header class="tool-local-header">
    <h2 data-bind="tool.title"></h2>
    <p>Convert DOCX and PDF files securely.</p>
  </header>

  <section class="tool-local-actions">
    <input type="file" id="fileInput" accept=".docx,.pdf,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />

    <select id="conversionMode">
      <option value="docx-to-pdf">DOCX → PDF</option>
      <option value="pdf-to-docx">PDF → DOCX</option>
    </select>

    <button id="convertBtn" class="tool-btn tool-btn--primary" type="button" data-tool-primary-action>
      Convert
    </button>
  </section>

  <section class="tool-local-body">
    <section class="tool-local-surface">
      <div id="conversionStatus">Waiting for file…</div>
    </section>

    <section class="tool-local-surface">
      <a id="downloadLink" hidden>Download Result</a>
    </section>

    <section id="errorBox" class="tool-error" hidden></section>
  </section>

  <section class="tool-local-metrics">
    <span id="executionTime"></span>
    <span id="fileSize"></span>
  </section>
</div>
