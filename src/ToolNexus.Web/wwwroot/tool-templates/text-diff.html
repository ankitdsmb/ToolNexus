<div class="tool-runtime-widget tool-runtime-local text-diff-runtime text-diff-tool-runtime">
 <header class="tool-local-header">
  <div>
   <h2>
    <span data-bind="tool.title">
    </span>
   </h2>
   <p>
    <span data-bind="tool.seoDescription">
    </span>
   </p>
  </div>
  <span class="text-diff-page__badge">
   Client-side processing
  </span>
 </header>
 <section class="tool-local-actions tool-actions">
  <button class="tool-btn tool-btn--primary" id="compareBtn" type="button">
   Compare
  </button>
  <button class="tool-btn tool-btn--outline" id="swapBtn" type="button">
   Swap
  </button>
  <button class="tool-btn tool-btn--ghost" id="clearBtn" type="button">
   Clear
  </button>
  <button class="tool-btn tool-btn--ghost" id="copyDiffBtn" type="button">
   Copy Diff
  </button>
  <button class="tool-btn tool-btn--ghost" id="downloadDiffBtn" type="button">
   Download
  </button>
  <label>
   View
   <select id="viewModeSelect">
    <option value="side-by-side">
     Side by side
    </option>
    <option value="inline">
     Unified
    </option>
   </select>
  </label>
  <label>
   Detail
   <select id="detailModeSelect">
    <option value="line">
     Line
    </option>
    <option value="word">
     Word
    </option>
    <option value="char">
     Character
    </option>
   </select>
  </label>
  <label>
   <input id="autoCompareToggle" type="checkbox"/>
   Auto compare
  </label>
  <label>
   <input checked="" id="scrollSyncToggle" type="checkbox"/>
   Sync scrolling
  </label>
  <label>
   <input id="trimTrailingToggle" type="checkbox"/>
   Trim trailing spaces
  </label>
  <label>
   <input id="ignoreWhitespaceToggle" type="checkbox"/>
   Ignore whitespace
  </label>
  <label>
   <input id="ignoreCaseToggle" type="checkbox"/>
   Ignore case
  </label>
 </section>
 <section class="tool-local-body tool-local-sections">
  <section class="tool-local-surface">
   <div class="text-diff-panel">
    <label for="leftInput">
     Original text
    </label>
    <textarea class="tool-textarea tool-textarea--mono" data-bind="tool.exampleInput" id="leftInput" spellcheck="false"></textarea>
   </div>
   <div class="text-diff-panel">
    <label for="rightInput">
     Modified text
    </label>
    <textarea class="tool-textarea tool-textarea--mono" id="rightInput" spellcheck="false"></textarea>
   </div>
  </section>
  <section class="tool-local-surface">
   <div class="text-diff-result__header">
    <strong>
     Diff Result
    </strong>
    <p id="diffSummary">
     Added: 0 · Removed: 0 · Changed: 0
    </p>
    <p hidden="" id="processingState">
     Processing diff…
    </p>
   </div>
   <div class="tool-error" hidden="" id="diffError">
   </div>
   <div class="text-diff-output" id="diffOutput">
   </div>
  </section>
 </section>
 <section class="tool-local-metrics tool-metrics">
  <p class="text-diff-shortcuts">
   Shortcuts: Ctrl/Cmd + Enter compare, Ctrl/Cmd + L clear.
  </p>
  <section hidden="" id="errorBox">
  </section>
 </section>
</div>
