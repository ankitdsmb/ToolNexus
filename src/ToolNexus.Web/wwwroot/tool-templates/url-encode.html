<div class="tool-runtime-widget">
 <header class="tool-local-header">
  <div>
   <h2>
    <span data-bind="tool.title">
    </span>
   </h2>
   <p class="tool-local-description">
    Standards-compliant URL encoding with component, full URL, and query-value modes.
   </p>
  </div>
  <span class="url-encode-badge">
   Client-side processing
  </span>
 </header>
 <section class="tool-local-actions">
 </section>
 <section class="tool-local-body">
  <section class="tool-local-surface">
   <div class="url-encode-panel__header">
    <h2 id="inputHeading">
     Raw input
    </h2>
    <p class="url-encode-meta" id="inputStats">
     0 chars · 0 bytes
    </p>
   </div>
   <label class="url-encode-label" for="modeSelect">
    Encoding mode
   </label>
   <select class="url-encode-select" id="modeSelect">
    <option selected="" value="component">
     Encode component (default)
    </option>
    <option value="full-url">
     Encode full URL
    </option>
    <option value="query-values">
     Encode query parameter values only
    </option>
   </select>
   <div class="url-encode-options">
    <label>
     <input id="plusSpaceToggle" type="checkbox"/>
     Encode spaces as + (form mode)
    </label>
    <label>
     <input checked="" id="autoEncodeToggle" type="checkbox"/>
     Auto encode on input
    </label>
   </div>
   <label class="url-encode-label" for="inputEditor">
    Input text
   </label>
   <textarea class="tool-textarea tool-textarea--mono" id="inputEditor" placeholder="Paste text, URL, or query string" rows="14"></textarea>
   <div class="url-encode-actions">
    <button class="tool-btn tool-btn--primary" id="encodeBtn" type="button" data-tool-primary-action>
     Encode
    </button>
    <button class="tool-btn tool-btn--outline" id="clearBtn" type="button">
     Clear input
    </button>
   </div>
   <p class="url-encode-shortcuts">
    <kbd>
     Ctrl
    </kbd>
    +
    <kbd>
     Enter
    </kbd>
    Encode ·
    <kbd>
     Ctrl
    </kbd>
    +
    <kbd>
     L
    </kbd>
    Clear
   </p>
  </section>
  <section class="tool-local-surface">
   <div class="url-encode-panel__header">
    <h2 id="outputHeading">
     Encoded output
    </h2>
    <p class="url-encode-meta" id="statusText">
     Ready
    </p>
   </div>
   <div class="url-encode-loading" hidden="" id="loadingState">
    Processing…
   </div>
   <section class="url-encode-error" hidden="" id="errorBox" role="alert">
    <h3 id="errorTitle">
    </h3>
    <p id="errorMessage">
    </p>
    <p class="url-encode-error__action" id="errorAction">
    </p>
   </section>
   <label class="url-encode-label" for="outputEditor">
    Encoded text
   </label>
   <textarea class="tool-textarea tool-textarea--mono" id="outputEditor" placeholder="Encoded output appears here" readonly="" rows="14"></textarea>
   <p class="url-encode-meta" id="outputStats">
    0 chars
   </p>
   <div class="url-encode-actions">
    <button class="tool-btn tool-btn--outline" id="copyBtn" type="button">
     Copy output
    </button>
   </div>
  </section>
 </section>
 <section class="tool-local-metrics">
  <p><span>Mode</span><strong id="modeMetric">Component</strong></p>
  <p><span>Input size</span><strong id="inputMetric">0 chars</strong></p>
  <p><span>Output size</span><strong id="outputMetric">0 chars</strong></p>
  <p><span>Status</span><strong id="statusMetric">Ready</strong></p>
 </section>
</div>
