<div class="tool-runtime-widget">
 <header class="tool-local-header">
  <h2>
  </h2>
  <p>
  </p>
 </header>
 <section class="tool-local-actions">
 </section>
 <section class="tool-local-body">
  <section class="tool-local-surface">
   <h2>
    Upload
   </h2>
   <label class="dropzone" for="fileInput" id="dropzone">
    Drop files or click to select
   </label>
   <input accept=".txt,.md,.log,.ini,.cfg,.conf,.cs,.js,.ts,.html,.css,.scss,.sql,.json,.csv,.xml,.yaml,.yml" hidden="" id="fileInput" multiple="" type="file"/>
   <ul aria-label="Uploaded files" class="file-list" id="fileList">
   </ul>
  </section>
  <section class="tool-local-surface">
   <div class="preview-header">
    <h2>
     Preview
    </h2>
    <button class="tool-btn tool-btn--primary" id="mergeBtn" type="button" data-tool-primary-action>
     Merge
    </button>
   </div>
   <pre class="preview-output" id="previewOutput"></pre>
   <p class="merge-stats" id="mergeStats">
    Files: 0 | In: 0 B | Out: 0 B | Time: 0 ms
   </p>
  </section>
 </section>
 <section class="tool-local-metrics">
  <section hidden="" id="errorBox">
  </section>
 </section>
</div>
