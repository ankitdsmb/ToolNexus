<div class="tool-runtime-widget">
 <header class="tool-local-header">
  <div>
   <h2>
   </h2>
   <p class="url-decode-tool__description">
    Decode URL-encoded text safely with UTF-8 support, tolerant mode, and multiline handling.
   </p>
  </div>
  <span class="url-decode-tool__badge">
   Client-side processing
  </span>
 </header>
 <section class="tool-local-actions">
 
  <button type="button" data-tool-primary-action hidden aria-hidden="true" tabindex="-1">Run</button>
 </section>
 <section class="tool-local-body">
  <section class="tool-local-surface">
   <div class="url-decode-tool__panel-header">
    <h2 id="urlDecodeInputHeading">
     Encoded URL input
    </h2>
    <p class="url-decode-tool__meta" id="urlDecodeInputCount">
     0 chars
    </p>
   </div>
   <label class="url-decode-tool__label" for="urlDecodeInput">
    Input (multiline supported)
   </label>
   <textarea class="tool-textarea tool-textarea--mono" id="urlDecodeInput" placeholder="Paste encoded URL, query string, or path segments here" rows="18"></textarea>
   <div aria-label="Decode options" class="url-decode-tool__options" role="group">
    <label>
     <input id="autoDecodeToggle" type="checkbox"/>
     Auto decode
    </label>
    <label>
     <input checked="" id="plusAsSpaceToggle" type="checkbox"/>
     Decode plus (+) as space
    </label>
    <label>
     <input checked="" id="strictModeToggle" type="checkbox"/>
     Strict mode
    </label>
   </div>
   <div class="url-decode-tool__actions">
    <button class="tool-btn tool-btn--primary" id="decodeBtn" type="button" data-tool-primary-action>
     Decode
    </button>
    <button class="tool-btn tool-btn--outline" id="clearBtn" type="button">
     Clear input
    </button>
   </div>
   <p class="url-decode-tool__shortcut">
    <kbd>
     Ctrl
    </kbd>
    +
    <kbd>
     Enter
    </kbd>
    Decode ·
    <kbd>
     Ctrl
    </kbd>
    +
    <kbd>
     L
    </kbd>
    Clear
   </p>
  </section>
  <section class="tool-local-surface">
   <div class="url-decode-tool__panel-header">
    <h2 id="urlDecodeOutputHeading">
     Decoded output
    </h2>
    <p class="url-decode-tool__meta" id="urlDecodeStatus">
     Ready
    </p>
   </div>
   <div class="url-decode-tool__processing" hidden="" id="urlDecodeProcessing">
    Processing…
   </div>
   <div class="url-decode-tool__error" hidden="" id="urlDecodeError" role="alert">
    <h3 id="urlDecodeErrorTitle">
    </h3>
    <p id="urlDecodeErrorMessage">
    </p>
    <p id="urlDecodeErrorGuidance">
    </p>
   </div>
   <p class="url-decode-tool__warning" hidden="" id="urlDecodeWarning">
   </p>
   <label class="url-decode-tool__label" for="urlDecodeOutput">
    Decoded text (rendered as plain text)
   </label>
   <textarea class="tool-textarea tool-textarea--mono" id="urlDecodeOutput" placeholder="Decoded output appears here" readonly="" rows="18"></textarea>
   <div class="url-decode-tool__actions">
    <button class="tool-btn tool-btn--outline" id="copyBtn" type="button">
     Copy output
    </button>
   </div>
   <p class="url-decode-tool__meta" id="urlDecodeOutputCount">
    0 chars
   </p>
  </section>
 </section>
 <section class="tool-local-metrics">
  <section hidden="" id="errorBox">
  </section>
 </section>
</div>
