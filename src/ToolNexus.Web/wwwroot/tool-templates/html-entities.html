<div class="tool-runtime-widget">
 <header class="tool-local-header">
  <div>
   <h2>
   </h2>
   <p class="html-entities-tool__description">
    Encode or decode HTML entities safely with deterministic UTF-8 handling.
   </p>
  </div>
  <span class="html-entities-badge">
   Client-side processing
  </span>
 </header>
 <section class="tool-local-actions">
 </section>
 <section class="tool-local-body">
  <section class="tool-local-surface">
   <div class="html-entities-panel__header">
    <h2 id="htmlEntitiesInputHeading">
     Input
    </h2>
    <p class="html-entities-meta" id="inputStats">
     0 chars
    </p>
   </div>
   <div aria-label="Conversion mode" class="html-entities-mode" role="group">
    <button aria-pressed="true" class="tool-btn tool-btn--outline is-active" data-mode="encode" id="modeEncodeBtn" type="button">
     Encode mode
    </button>
    <button aria-pressed="false" class="tool-btn tool-btn--outline" data-mode="decode" id="modeDecodeBtn" type="button">
     Decode mode
    </button>
   </div>
   <label class="html-entities-label" for="inputEditor">
    Source text
   </label>
   <textarea class="tool-textarea tool-textarea--mono" id="inputEditor" placeholder="Paste text or HTML entities here" rows="16"></textarea>
   <div aria-label="Encoding options" class="html-entities-options">
    <label>
     <input id="autoConvertToggle" type="checkbox"/>
     Auto convert
    </label>
    <label>
     <input id="encodeAllToggle" type="checkbox"/>
     Encode all characters
    </label>
    <label>
     <input checked="" id="unsafeOnlyToggle" type="checkbox"/>
     Encode unsafe characters only
    </label>
    <label>
     <input checked="" id="preferNamedToggle" type="checkbox"/>
     Prefer named entities
    </label>
    <label>
     <input id="numericToggle" type="checkbox"/>
     Use numeric entities
    </label>
    <label>
     <input id="hexToggle" type="checkbox"/>
     Use hex entities
    </label>
    <label>
     <input checked="" id="preserveFormattingToggle" type="checkbox"/>
     Preserve spaces/newlines
    </label>
   </div>
   <div class="html-entities-actions">
    <button class="tool-btn tool-btn--primary" id="convertBtn" type="button">
     Encode
    </button>
    <button class="tool-btn tool-btn--outline" id="clearBtn" type="button">
     Clear input
    </button>
   </div>
   <p class="html-entities-shortcuts">
    <kbd>
     Ctrl
    </kbd>
    +
    <kbd>
     Enter
    </kbd>
    Convert ·
    <kbd>
     Ctrl
    </kbd>
    +
    <kbd>
     L
    </kbd>
    Clear
   </p>
  </section>
  <section class="tool-local-surface">
   <div class="html-entities-panel__header">
    <h2 id="htmlEntitiesOutputHeading">
     Output
    </h2>
    <p class="html-entities-meta" id="statusText">
     Ready
    </p>
   </div>
   <div class="html-entities-processing" hidden="" id="processingIndicator">
    Processing…
   </div>
   <section class="html-entities-error" hidden="" id="errorBox" role="alert">
    <h3 id="errorTitle">
    </h3>
    <p id="errorMessage">
    </p>
    <p id="errorAction">
    </p>
   </section>
   <label class="html-entities-label" for="outputEditor">
    Converted text (safe plain text)
   </label>
   <textarea class="tool-textarea tool-textarea--mono" id="outputEditor" placeholder="Output appears here" readonly="" rows="16"></textarea>
   <div class="html-entities-actions">
    <button class="tool-btn tool-btn--outline" id="copyBtn" type="button">
     Copy output
    </button>
   </div>
   <p class="html-entities-meta" id="outputStats">
    0 chars
   </p>
  </section>
 </section>
 <section class="tool-local-metrics">
 </section>
</div>
